<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Planos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #007BFF;
    }
    .habitaciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
    }
    a {
      background: #007BFF;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Planos Disponibles</h1>
  <div class="habitaciones">
    <!-- Generar enlaces del 1 al 10 -->
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`<a href="plano.html?hab=${i}">Habitaci√≥n ${i}</a>`);
      }
    </script>
  </div>
</body>
</html>
